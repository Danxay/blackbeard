services:
  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT:-8000}:${API_PORT:-8000}"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/blackbeard.db}
      - BOT_TOKEN=${BOT_TOKEN}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - SEED_DATA=${SEED_DATA:-true}
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  bot:
    build: ./bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WEBAPP_URL=${WEBAPP_URL}
      - API_URL=http://backend:${API_PORT:-8000}
    depends_on:
      - backend
    restart: unless-stopped
